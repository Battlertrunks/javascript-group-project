<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Calistoga&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Drip Coffee</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/logos/drip logo black word.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a
        ><img
          src="assets/icons/side-bar-icon.svg"
          alt="Settings Bar"
          class="header-icon"
      /></a>
      <h1><img src="assets/logos/drip logo.png" alt="Drip Logo" /></h1>
      <a
        ><img
          src="assets/icons/shoppingcart-icon.svg"
          alt="Shopping Cart"
          class="header-icon"
      /></a>
    </header>
    <main>
      <h2 class="slogan">came through drippin'</h2>
      <!-- Fancy begins here -->
      <section class="fancy-container category-drink">
        <h3>fancy drips</h3>
        <ul class="fancy-drinks-list drinks-container"></ul>
      </section>
      <!-- Fancy ends here -->
      <!-- Hot begins here -->
      <section class="hot-drinks-container category-drink">
        <h3>hot drips</h3>
        <ul class="hot-drinks-list drinks-container"></ul>
      </section>
      <!-- Hot ends here -->
      <!-- Cold begins here -->
      <section class="cold-drinks-container category-drink">
        <h3>cold drips</h3>
        <ul class="cold-drinks-list drinks-container"></ul>
      </section>
      <!-- Cold ends here -->
    </main>
    <footer>
      <a
        ><img
          src="assets/logos/drip logo footer shadow.png"
          alt="Drip Logo"
          class="footer-logo"
      /></a>
      <p>Â© 2022 Drip Coffee, LLC</p>
      <div class="icon-container">
        <a><img src="assets/icons/facebook.icon.svg" alt="Facebook Icon" /></a>
        <a><img src="assets/icons/insta.icon.svg" alt="Instagram Icon" /></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
